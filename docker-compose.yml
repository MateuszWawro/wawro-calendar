version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: family-hub-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - DB_PATH=/app/data/family-hub.db
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - family-hub-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://family.wawro.ovh/api
    container_name: family-hub-frontend
    ports:
      - "3002:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - family-hub-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Cloudflare Tunnel (opcjonalnie - odkomentuj aby użyć)
